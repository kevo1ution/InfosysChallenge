<!DOCTYPE html>
<html>
<head>
	<title>Search Database</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- MainCSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Search Database</h1>
	<div class="container">
		<div class="form">
			<form action="/getinfo" method="POST">
				<div class="form-group">
					<label for="key">Pick Item to Search: </label>
	            	<select id="search" name="key" required>
	            		<option value="_id">ID</option>
	            		<option value="name">Account Name</option>
	            		<option value="skills">Skills</option>
	            		<option value="city">City</option>
	            		<option value="exp">Years of Experience</option>
	            		<option value="email">Email</option>
	            		<option value="start">Start Date</option>
	            		<option value="numOfEmployees">Number of People</option>
	            	</select>
	        	</div>
	        	<div class="form-group">
	        		<label for="value">Value: </label>
	        		<input id="value" type="text" name="value" required>
	        	</div>
	        	<div class="form-group">
                    <button id="" class="btn btn-sm btn-primary">Search</button>
                </div>
	        </form>
		</div>
		
		<script>

		</script>
</body>
</html>
